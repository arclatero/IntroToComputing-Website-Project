		<div class="recipe" data-title="Chicken Adobo" 
						data-description="
						Ingredients:
							1 kg chicken, cut into serving pieces
							1 cup soy sauce
							1 cup vinegar
							1 onion, sliced
							4 cloves garlic, minced
							1 bay leaf
							1 teaspoon peppercorns
							1 cup water
							2 tablespoons cooking oil
						Instructions:
							In a bowl, combine chicken, soy sauce, vinegar, onion, garlic, bay leaf, and peppercorns. Marinate for about 30 minutes.
							In a wide pan, heat oil over medium heat. Add the marinated chicken and cook until brown.
							Pour in the marinade and water. Bring to a boil, then simmer until chicken is tender and the sauce is reduced.
							Serve hot with steamed rice." 
				data-image="C:\Recipe Website Final\Images\D1.jpg">
			<img src="Images/D1.jpg" alt="Recipe 1" onclick="openModal(this)">
			<h3>Chicken Adobo</h3>
			<button onclick="openModal(this)">View Recipe</button>
		</div>

		<div class="recipe" data-title="Kare-Kare" 
		data-description="
						Ingredients:
							1 kg goat meat and tripe, cut into serving pieces
							2 cups peanut butter
							1 cup ground toasted rice
							1 onion, sliced
							4 cloves garlic, minced
							2 eggplants, sliced
							1 banana heart (puso ng saging), sliced
							1 bundle string beans (sitaw), cut into 2-inch lengths
							1/4 cup annatto seeds (achuete) soaked in 1/2 cup water
							Fish sauce (patis) and salt to taste
						Instructions:
							Boil goat meat and tripe in water until tender. Set aside.
							In a separate pan, sauté garlic and onion in oil until aromatic.
							Add peanut butter and ground rice, stirring constantly to avoid burning.
							Pour in annatto water, then add the boiled goat meat and tripe.
							Add eggplants, banana heart, and string beans. Simmer until vegetables are tender.
							Season with fish sauce and salt to taste.
							Serve with bagoong (shrimp paste) on the side and rice." 
					data-image="C:\Recipe Website Final\Images\D3.jpg">
			<img src="Images/D3.jpg" alt="Recipe 3" onclick="openModal(this)">
			<h3>Kare-Kare</h3>
			<button onclick="openModal(this)">View Recipe</button>
		</div>
	
		<div class="recipe" data-title="Sinigang" 
		data-description="
						Ingredients:
							1 kg pork ribs or shrimp
							1 large onion, sliced
							2 tomatoes, quartered
							1 radish (labanos), sliced
							1 eggplant, sliced
							1 bunch string beans (sitaw), cut into 2-inch lengths
							2 pieces green chili peppers
							1 packet sinigang mix
							Salt and fish sauce (patis) to taste
						Instructions:
							Boil pork ribs or shrimp in a pot with enough water.
							Once boiling, add onions and tomatoes. Simmer until meat is tender.
							Add radish, eggplant, string beans, and green chili peppers. Cook until vegetables are tender.
							Stir in the sinigang mix. Season with salt and fish sauce to taste.
							Serve hot with rice." 
					data-image="C:\Recipe Website Final\Images\D4.jpg">
			<img src="Images/D4.jpg" alt="Recipe 4" onclick="openModal(this)">
			<h3>Sinigang</h3>

		<div class="recipe" data-title="Caldereta" 
		data-description="
						Ingredients:
							1 kg beef stew meat, cut into chunks
							1/2 cup liver spread
							1/4 cup soy sauce
							1/4 cup vinegar
							3 cloves garlic, minced
							1 onion, chopped
							2 potatoes, peeled and sliced
							1 carrot, peeled and sliced
							1 red bell pepper, sliced
							1 cup tomato sauce
							2 cups beef broth
							2 bay leaves
							Salt and pepper to taste
							Cooking oil
						Instructions:
							In a bowl, marinate beef in soy sauce and vinegar for about 30 minutes.
							In a large pot, heat oil and sauté garlic and onion until fragrant.
							Add the marinated beef and cook until browned.
							Stir in liver spread, tomato sauce, and beef broth. Bring to a boil.
							Add potatoes, carrots, bay leaves, and bell pepper. Simmer until vegetables are tender.
							Season with salt and pepper to taste.
							Serve hot with steamed rice."

		<div class="recipe" data-title="Pinakbet" 
		data-description="
						Ingredients:
							1/2 kg pork belly, sliced
							1 cup squash, sliced
							1 cup eggplant, sliced
							1 cup okra
							1 cup string beans (sitaw), cut into 2-inch lengths
							1 cup bitter melon (ampalaya), sliced
							1 onion, sliced
							3 cloves garlic, minced
							1 tomato, sliced
							1/4 cup shrimp paste (bagoong)
							Salt and pepper to taste
							Cooking oil
						Instructions:
							In a pan, heat oil and sauté garlic, onion, and tomato until softened.
							Add pork slices and cook until browned.
							Stir in shrimp paste and add a little water if needed. Simmer until pork is tender.
							Add squash, eggplant, okra, string beans, and bitter melon. Cook until vegetables are tender.

		data-description="
						Ingredients:
							1 kg beef sirloin, thinly sliced
							1/2 cup soy sauce
							1/4 cup calamansi juice or lemon juice
							1 onion, sliced into rings
							3 cloves garlic, minced
							1/2 cup water
							2 tablespoons cooking oil
							Salt and pepper to taste
						Instructions:
							In a bowl, marinate beef slices in soy sauce and calamansi juice for about 30 minutes.
							In a pan, heat oil and sauté garlic until golden brown.
							Add marinated beef slices and cook until browned.
							Pour in the marinade and water. Simmer until beef is tender.
							Add onion rings and cook until softened.
							Season with salt and pepper to taste.
							Serve hot with rice."

						Ingredients:
							1 kg chicken, cut into serving pieces
							1 can pineapple chunks (reserve juice)
							1 onion, sliced
							3 cloves garlic, minced
							1 cup coconut milk
							1 bell pepper, sliced
							Fish sauce (patis) and pepper to taste

	<!-- Recipe Modal -->
	<div id="recipeModal" class="modal">
		<div class="modal-content">
			<span class="close" onclick="closeModal()">&times;</span>
			<h2 id="modalTitle"></h2>
			<img id="modalImage" src="" alt="Recipe Image">
			<p id="modalDescription"></p>
		</div>
	</div>
	
		<script>
			function openModal(element) {
				// Extract data attributes from the clicked recipe element
				const recipeElement = element.closest('.recipe');
				const title = recipeElement.getAttribute('data-title');
				const description = recipeElement.getAttribute('data-description');
				const imageUrl = recipeElement.getAttribute('data-image');
	
				// Update modal content with recipe details
				document.getElementById('modalTitle').innerText = title;
				document.getElementById('modalDescription').innerText = description;
				document.getElementById('modalImage').src = imageUrl;
	
				// Display the modal with maximized size
				document.getElementById('recipeModal').style.display = 'block';
			}
	
			// Update closeModal function to reset modal size
			function closeModal() {
				document.getElementById('recipeModal').style.display = 'none';
			}
		</script>
